syntax = "proto3";

package protos;

import "error.proto";

service LotteryAPI {
    // returns next lottery info, something about time begin, end etc...
    rpc NextLotteryInfo(NextLotteryInfoReq) returns (NextLotteryInfoRsp) {}
    // receive lottery number form farmer
    rpc SendLotteryNum(SendLotteryNumReq) returns (SendLotteryNumRsp) {}
}

// NextLotteryInfoReq
message NextLotteryInfoReq {}

// NextLotteryInfoRsp
message NextLotteryInfoRsp {
    Error error = 1;
    int64 startTime = 2;
    int64 endTime =3;
}

// LotteryTicket
message LotteryTicket {
    string fid = 1;
    uint64 fx = 2;
    uint64 mr = 3;
    int64 idx = 4;
}

// SendLotteryNumReq
message SendLotteryNumReq {
    string fid = 1;
    uint64 fx = 2;
}

// SendLotteryNumRsp
message SendLotteryNumRsp {
    Error error = 1;
    LotteryTicket ticket = 2;
}